<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="body-part" id="title">
            <h1>Rock Paper Scissors</h1>
        </div><!-- end title -->
        <div class="body-part" id="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div><!-- end choices -->
        <div class="body-part" id="round">
            <p id="round-number">Round #0</p>
            <p id="winner">Round Winner: </p>

        </div><!-- end round -->
        <div class="body-part" id="scores">
            <p id="player-score">Player Score: 0</p>
            <p id="comp-score">Computer Score: 0</p>
        </div><!-- end scores-->
    </div><!-- end container -->


    <script src="main.js"></script>
</body>
</html>
